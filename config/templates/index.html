{% extends 'base.html' %}
{% load product_tags %}

{% block main %}

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for product in products %}
  <div class="col">
    <div class="card h-100">
      <a href="{% url 'about_products' product.id %}">
      <img src="{{ product.photo.url }}" class="card-img-top" alt="Skyscrapers"/>
        </a>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description|truncatewords:15 }}
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ product.created_at }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock main %}
